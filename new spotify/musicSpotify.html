        }
        function updateArtist(){
            dname.innerHTML = myplaylist[currentMusicindex].artist
        }
        
        function play(){
            musical.src = myplaylist[currentMusicindex].song;
            musical.play();
            playbtn.style.display = "none";
            pausebtn.style.display = "block";
            updateImage();
            uptitle();
            updateArtist();
        }
        
        function pause(){
            musical.pause();
            playbtn.style.display = "block";
            pausebtn.style.display = "none";
        }
        
        function next(){
            currentMusicindex = (currentMusicindex + 1) % myplaylist.length;
            play();
        }
        
        function prev(){
            currentMusicindex = (currentMusicindex - 1 + myplaylist.length ) % myplaylist.length;
            play();
        }

 
        function updateSeekBar() {
    seekSlider.value = musical.currentTime;
    currentTimeSpan.textContent = formatTime(musical.currentTime);
}

function updateTotalDuration() {
    if (!isNaN(musical.duration) && isFinite(musical.duration)) {
        totalDurationSpan.textContent = formatTime(musical.duration);
        seekSlider.max = musical.duration;
    } else {
        totalDurationSpan.textContent = '∞∞∞';
    }
}


function formatTime(seconds) {
    let minutes = Math.floor(seconds / 60);
    let secs = Math.floor(seconds % 60);
    return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
}

seekSlider.addEventListener("input", () => {
    musical.currentTime = seekSlider.value;
    currentTimeSpan.textContent = formatTime(musical.currentTime);
});

musical.addEventListener("timeupdate", updateSeekBar);
musical.addEventListener("canplay", updateTotalDuration); // Update total duration when audio is ready

// Trigger an initial update
